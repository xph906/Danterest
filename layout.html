<!doctype html>
<html>
<head>
  <title>FrontPage Layout</title>
  <link rel="stylesheet" href="css/danterest.css" type="text/css" />
  <link rel="stylesheet" href="css/layout.css" type="text/css" />
</head>
<body>
  <div id="danterest">
    <div class="danterest-shell-head">
      <div class="danterest-shell-logo"></div>
      <div class="danterest-shell-search"></div>
      <div class="danterest-shell-menu"></div>
      <div class="danterest-shell-acct"></div>
      <div class="danterest-shell-setting"></div>
    </div>
    <div class="danterest-shell-main">
       <div class="danterest-shell-main-nav"></div>
       <div class="danterest-shell-main-content"></div>
    </div>
    <div class="danterest-chat">
      <div class="danterest-chat-head">
        <div class="danterest-chat-head-toggle">+</div>
        <div class="danterest-chat-head-title">Chat</div>
      </div>
      <div class="danterest-chat-closer">X</div>
      <div class="danterest-chat-sizer">
        <div class="danterest-chat-msg"></div>
        <div class="danterest-chat-box">
          <input type="text"/>
          <div>Send</div> 
        </div>   
      </div>
    </div>
    <div class="danterest-shell-foot"></div>
  </div>
</body>
</html>
